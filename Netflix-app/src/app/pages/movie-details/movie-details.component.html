<div class="contain mt-5">
  <div class="row p-5">
    <div class="col-lg-2" *ngIf="getMovieDetails.poster_path !== undefined">
      <img
        src="https://image.tmdb.org/t/p/original/{{
          getMovieDetails.poster_path
        }}"
        alt=""
      />
    </div>
    <div class="col-lg-10 mt-5 p-4">
      <h1 class="mt-2 mb-2">{{ getMovieDetails.original_title }}</h1>
      <p class="mt-3 mb-3">{{ getMovieDetails.overview }}</p>
      <a *ngIf="getMovieVideo"
        class="btn btn-md"
        href="http://www.themoviedb.org/video/play?key={{ getMovieVideo }}"
        target="_blank"
        >Watch Trailer</a
      >

      <div class="mt-4 p-4">
        <h2 class="text-white">Top Cast</h2>
        <div class="row">
          <div class="col-lg-4" *ngFor="let c of getMovieCastResult">
            <div class="row mt-2 mb-2" *ngIf="c.profile_path">
              <div class="col-lg-2">
                <img
                  src="https://image.tmdb.org/t/p/original/{{ c.profile_path }}"
                  alt="..."
                />
              </div>
              <div class="col-lg-10">
                <h3 class="text-white">{{ c.original_name }}</h3>
                <p class="text-white">{{ c.character }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
